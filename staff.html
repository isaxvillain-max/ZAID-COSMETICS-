<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Staff - ZAID STORE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <a href="index.html"><img src="logo.png" class="logo" alt="ZAID STORE"></a>
</header>

<main style="max-width:1100px;margin:20px auto;padding:0 16px;">
  <h2 style="color:#ff6600">Our Staff</h2>
  <div id="staffContainer" class="container"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBNvUn85iXp6ZXMTBLAKYR_OsuXHPDk0TM",
  authDomain: "zaid-cosmetics-f3792.firebaseapp.com",
  databaseURL: "https://zaid-cosmetics-f3792-default-rtdb.firebaseio.com",
  projectId: "zaid-cosmetics-f3792",
  storageBucket: "zaid-cosmetics-f3792.firebasestorage.app",
  messagingSenderId: "1027145686032",
  appId: "1:1027145686032:web:e3797f9b0795ace2987e95",
  measurementId: "G-TP33NHR7B2"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const container = document.getElementById('staffContainer');

onValue(ref(db, 'staff'), snap=>{
  container.innerHTML = '';
  const data = snap.val() || {};
  for(const key in data){
    const s = data[key];
    const div = document.createElement('div');
    div.className = 'staff-card';
    div.innerHTML = `
      <img src="${s.photo}" alt="${s.name}">
      <div class="overlay">
        <h4>${s.name}</h4>
        <p>${s.role || ''}</p>
        <p>${s.contact || ''}</p>
      </div>`;
    container.appendChild(div);
  }
});
</script>
</body>
</html>

    /* Small neat rules popup (centered, compact) */
    #rulesSmall {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 320px;
      max-width: calc(100% - 36px);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(10,20,40,0.12);
      z-index: 1100;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      transform: translateY(8px);
      animation: appear .18s ease-out;
    }
    @keyframes appear { from { opacity: 0; transform: translateY(14px); } to { opacity:1; transform: translateY(0); } }

    .rules-small-header {

    @media (max-width:420px){

    }

    /* ===== Rules small popup typing (appears every time) ===== */
    const rulesText = "Website rules. Donâ€™t misuse system. Provide proper location/details. Quality guarantee. Fast delivery.";

    function startSmallRulesTyping() {
      const typed = document.getElementById('typedRulesSmall');
      typed.textContent = '';
      let i = 0;
      (function typeChar(){
        if (i < rulesText.length) {
          typed.textContent += rulesText[i++];
          const container = document.getElementById('rulesSmallBody');
          container.scrollTop = container.scrollHeight;

    }
